{% extends 'index.html' %}
{% load static %}

{% block content %}
<div class="table-container">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete this accident record on <strong>{{ accident.date }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="cta-button">Yes, Delete</button>
        <a href="{% url 'accident-list' accident.pk%}" class="cancel-button">Cancel</a>
    </form>
</div>
{% endblock %}
