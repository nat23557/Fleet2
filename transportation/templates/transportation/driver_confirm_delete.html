{% extends 'index.html' %}
{% load static %}

{% block content %}
<div class="table-container">
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete this driver?</p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="cta-button">Yes, Delete</button>
    <a href="{% url 'driver-list' %}" class="cancel-button">Cancel</a>
  </form>
</div>
{% endblock %}
