{% extends 'index.html' %}
{% load static %}

{% block content %}
<div class="form-container">
    <h2>Change Password</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="cta-button">Update Password</button>
        <a href="{% url 'user-profile' %}" class="cancel-button">Cancel</a>
    </form>
</div>
{% endblock %}
