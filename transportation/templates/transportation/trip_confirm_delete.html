{% extends 'index.html' %}
{% load static %}

{% block content %}

<div class="table-container">
  {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
            {{ message }}
          </li>
        {% endfor %}
      </ul>
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete this trip?</p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="cta-button">Yes, Delete</button>
    <a href="{% url 'trip-list' %}" class="cancel-button">Cancel</a>
  </form>
</div>
{% endblock %}
