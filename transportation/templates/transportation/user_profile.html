{% extends 'index.html' %}
{% load static %}

{% block content %}
<div class="profile-container">
    <h2>User Profile</h2>
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Role:</strong> {% if user.is_superuser %} Administrator {% else %} Staff {% endif %}</p>
    
    <div class="btn-container">
        <a href="{% url 'update-profile' %}" class="cta-button">Update Profile</a>
        <a href="{% url 'change-password' %}" class="cta-button">Change Password</a>
    </div>
</div>
{% endblock %}
