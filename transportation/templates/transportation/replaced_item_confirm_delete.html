{% extends 'index.html' %}
{% load static %}

{% block content %}
<div class="table-container">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete the replaced item <strong>{{ item.part_name }}</strong> on {{ item.date_replaced }}?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="cta-button">Yes, Delete</button>
        <a href="{% url 'replaced-item-list' truck.pk %}" class="cancel-button">Cancel</a>
    </form>
</div>
{% endblock %}
