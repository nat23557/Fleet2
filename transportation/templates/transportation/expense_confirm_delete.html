{% extends "index.html" %}
{% load static %}

{% block content %}
<div class="form-container">
  <h2 class="form-title">Confirm Deletion</h2>
  <p>Are you sure you want to delete this expense: {{ expense }}?</p>
  <form method="post" class="erp-form">
    {% csrf_token %}
    <div class="form-actions">
      <button type="submit" class="cta-button">Confirm Delete</button>
      <a href="{% url 'trip_detail' expense.trip_financial.trip.pk %}" class="cta-button">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
