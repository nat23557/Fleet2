{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Set New Password</title>
  <link rel="stylesheet" href="{% static 'WareDGT/css/styles.css' %}">
  <link rel="stylesheet" href="{% static 'WareDGT/css/password-setup.css' %}">
</head>
<body>
  <div class="pw-setup-container">
    <img src="{% static 'WareDGT/images/logo.png' %}" alt="DGT Logo" class="pw-logo" />
    <h2>Create Password</h2>
    <form method="post">
      {% csrf_token %}
      <input type="password" name="new_password1" placeholder="New password" required />
      <input type="password" name="new_password2" placeholder="Confirm password" required />
      <button type="submit">Save</button>
    </form>
  </div>
  <script src="{% static 'WareDGT/js/password-setup.js' %}"></script>
<!DOCTYPE html>
<html>
<head>
  <title>Set New Password</title>
</head>
<body>
<h1>Set New Password</h1>

  {% csrf_token %}
  {{ form.as_p }}

</form>
</body>
</html>
